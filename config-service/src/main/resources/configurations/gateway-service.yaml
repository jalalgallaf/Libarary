server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: book-service-books
          uri: lb://book-service
          predicates:
            - Path=/api/books/**
        - id: book-service-categories
          uri: lb://book-service
          predicates:
            - Path=/api/categories/**
